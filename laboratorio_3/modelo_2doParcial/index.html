<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./main.css" rel="stylesheet">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="box-ctn-title">
        <span>Central de animales</span>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form class="col-lg-4 col-md-4 box-ctn">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 inputs">
                            <span>Nombre</span>
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-lg-6 col-md-6 inputs">
                            <span>Id</span>
                            <input type="number" id="id" class="form-control" placeholder="Id">
                    </div>
                    <div class="col-lg-6 col-md-6 inputs">
                            <span>Edad</span>
                            <input type="number" id="edad" class="form-control" placeholder="Edad">
                    </div>
                    <div class="col-lg-6 col-md-6 inputs">
                            <span>Tipo</span>
                            <select class="form-control" id="tipoMascota">
                                <optgroup>
                                    <option value="0">perro</option>
                                    <option value="1">gato</option>
                                    <option value="2">reptil</option>
                                    <option value="3">roedor</option>
                                    <option value="4">ave</option>
                                    <option value="5">pez</option>
                                </optgroup>
                            </select>
                    </div>
                    <div class="col-lg-6 col-md-6 inputs">
                        <span>Cantidad de patas</span>
                        <select class="form-control"id="patas">
                            <optgroup>
                                <option>2</option>
                                <option>4</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 inputs">
                            <button type="button" class="btn btn-danger" id="btn-add" onclick="index.agregar()">Agregar</button>
                            <button type="button" class="btn btn-danger" id="btn-mod" onclick="index.update()">Modificar</button>
                    </div>
                </div>
            </form>
            <div class="col-lg-8 col-md-8 box-ctn">
                <div class="col-lg-12 col-md-12">
                    <div class="col-lg-6 col-md-6 filtro-prom">
                        <span>Filtrar</span>
                        <select id="filtroMascota" class="form-control" onchange="index.filtrar()">
                                <optgroup>
                                    <option value="0">perro</option>
                                    <option value="1">gato</option>
                                    <option value="2">reptil</option>
                                    <option value="3">roedor</option>
                                    <option value="4">ave</option>
                                    <option value="5">pez</option>
                                    <option selected value="6">Ninguno</option>
                                </optgroup>
                        </select>
                    </div>
                    <div  class="col-lg-6 col-md-6 filtro-prom">
                        <span>Promedio de edad</span>
                        <input type="text" class="form-control" id="promedios" placeholder="Promedio del tipo filtrado" readonly>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <span>Ocultar</span>
                    <div class="checkbox">
                        <div class="col-lg-2 col-md-2 check">
                            <span>Id</span>
                            <input type="checkbox" id="check_id" value="" onclick="index.ocultarId()">
                        </div>
                        <div class="col-lg-2 col-md-2 check">
                            <span>Nombre</span>
                            <input type="checkbox" id="check_nombre" value="" onclick="index.ocultarNombre()">
                        </div>
                        <div class="col-lg-2 col-md-2 check">
                            <span>Edad</span>
                            <input type="checkbox" id="check_edad" value="" onclick="index.ocultarEdad()">
                        </div>
                        <div class="col-lg-2 col-md-2 check">
                            <span>Patas</span>
                            <input type="checkbox" id="check_patas" value="" onclick="index.ocultarPatas()">
                        </div>
                        <div class="col-lg-2 col-md-2 check">
                            <span>tipo</span>
                            <input type="checkbox" id="check_tipo" value="" onclick="index.ocultarTipo()">
                        </div>
                        <div class="col-lg-2 col-md-2 check">
                            <span>Acciones</span>
                            <input type="checkbox" id="check_acciones" value="" onclick="index.ocultarAcciones()">
                        </div>
                    </div>
                </div>
                <table class="col-lg-12 col-md-12 table table-striped table-ctn">
                    <thead>
                        <tr>
                            <th id="head_id" class="col-lg-2 col-md-2">Id</th>
                            <th id="head_nombre" class="col-lg-2 col-md-2">Nombre</th>
                            <th id="head_edad" class="col-lg-2 col-md-2">Edad</th>
                            <th id="head_patas" class="col-lg-1 col-md-1">Patas</th>
                            <th id="head_tipo" class="col-lg-2 col-md-2">tipo</th>
                            <th id="head_acciones" class="col-lg-3 col-md-3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="animales">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
