<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./main.css" rel="stylesheet">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="box-ctn title">
        <span>Central de animales</span>
    </div>
    <div class="column">
        <form class="add-option">
            <div class="box-ctn form-group">
                <label>Nombre</label>
                <input type="text" id="nombre" class="form-control">
                <label>Edad</label>
                <input type="number" id="edad" class="form-control middle">
                <label>Tipo</label>
                <select id="tipoMascota">
                    <optgroup>
                        <option value="0">perro</option>
                        <option value="1">gato</option>
                        <option value="2">reptil</option>
                        <option value="3">roedor</option>
                        <option value="4">ave</option>
                        <option value="5">pez</option>
                    </optgroup>
                </select>
                <label>Cantidad de patas</label>
                <select id="patas">
                    <optgroup>
                        <option>2</option>
                        <option>4</option>
                    </optgroup>
                </select>
                <button type="button" id="btn-add" onclick="index.agregar()">Agregar</button>
                <button type="button" id="btn-mod" onclick="index.update()">Modificar</button>
            </div>
        </form>
        <div class="box-ctn table-ctn">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Patas</th>
                        <th>tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="animales">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
